<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css ">
    <script src="./js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2# - VTEX</title>
    
</head>

<body> 

    <div class="header">
        <div class="center">
            <h2 class="header-title">Desafio 2# - Gestão de Cadastros</h2>
        </div><!--center-->
    </div><!--header-->

    <div class="container-banner">
        <div class="center">


    <div class="form">
        <h2><br> Registro de clientes </h2>
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome* </label>
          <input type="text" required name="salvarNome" class="form-control" id="clientName" aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" name="salvarEmail" class="form-label">E-mail* </label>
          <input type="email" required class="form-control" id="clientEmail" >
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" name="salvarCPF" class="form-label">CPF* </label>
            <input type="" required class="form-control" id="clientCPF" >
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" name="salvarAdress" class="form-label">Endereço* </label>
            <input type="text" required class="form-control" id="clientAdress" >
        </div>

        
        <div class="input-submit-container">
            <input type="submit" class="btn btn-primary" name="action" value="Salvar Cliente" onclick="record()"></input>
        </div>
        <p class="warning">* Campos Obrigatórios!</p>
        </form>
    </div> <!--form-->

    <div class="form">
        <h2><br> Registro de Produtos </h2>
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome* </label>
          <input type="text" required name="salvarNomeProduto" class="form-control" id="nameProduct" aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" name="salvarModelo" class="form-label">Modelo* </label>
          <input type="text" required class="form-control" id="modelProduct" >
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" name="salvarDescricao" class="form-label">Descrição </label>
            <input type="text"  class="form-control" id="descriptionProduct" >
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" name="salvarPreco" class="form-label">Preço* </label>
            <input type="number" required class="form-control" id="priceProduct" >
        </div>

        
        <div class="input-submit-container">
            <input type="submit" class="btn btn-primary" name="action" value="Salvar Produto" onclick="recordProduct()"></input>
        </div>
        <p class="warning">* Campos Obrigatórios!</p>
        </form>
    </div> <!--form-->


        </div><!--container-banner > center-->
    </div><!--container-banner-->

    
    <p class="info-footer">Desafio #2: cadastro de clientes e produtos no localstorage</p>
    <p class="info-footer">Feito por Thiago Silva de Oliveira - 2021</p>
        
    

</body>
</html>
